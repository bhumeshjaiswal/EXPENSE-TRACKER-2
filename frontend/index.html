<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ’° Expense Tracker</h1>

  <!-- Account Balance -->
  <div class="balance-box">
    <input id="accountBalance" type="number" placeholder="Enter Account Balance">
  </div>

  <h2>Total Spent: â‚¹<span id="total">0</span></h2>
  <h2>Remaining Balance: â‚¹<span id="remaining">0</span></h2>

  <!-- Expense Form -->
  <div class="form">
    <input id="title" placeholder="Expense Title">
    <input id="amount" type="number" placeholder="Amount">

    <select id="category">
      <option>Food</option>
      <option>Travel</option>
      <option>Shopping</option>
      <option>Other</option>
    </select>

    <input id="date" type="date">

    <button onclick="addExpense()">Add Expense</button>
  </div>

  <!-- Expense Table -->
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <footer class="footer">
    Created by <span>Bhumesh Jaiswal</span>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
